<!DOCTYPE html>
<html>
<head>
    <title>非常棒的網頁</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            text-align: center;
        }
        
        .button {
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .button:hover {
            background-color: #45a049;
        }
        
        .content {
            margin-top: 40px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: left;
        }
        
        .content p {
            margin-bottom: 20px;
        }
    </style>
    <script>
        function showPopup() {
            document.getElementById('popup').style.display = 'block';
        }
        
        function hidePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</head>
<body>
    <div class="header">
        <h1>非常棒的網頁</h1>
    </div>
    <div class="container">
        <button class="button" onclick="showPopup()">顯示內容</button>
        <div class="content" id="popup" style="display: none;">
            <h2>你很棒</h2>
            <p>好了夠了，點一次就好</p>
            <p>你還有超多事情沒完成不要再浪費時間了好嗎？^^社畜</p>
            <button class="button" onclick="hidePopup()">關閉</button>
        </div>
    </div>
</body>
</html>
